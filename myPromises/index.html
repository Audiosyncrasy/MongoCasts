<body>
    <button>Click!</button>

    <script>
        // 1. Logic to watch for the button to be clicked
        // increment counter variable by one
        function startGame() {
            let counter = 0;

            document.querySelector('button').addEventListener('click', () => {
                counter += 1;
            });

            // 2. look at counter variable
            // within 6 seconds, if it's larger than 5, user wins
            // setTimeout(() => {
            //     if (counter > 5) {
            //         alert('You won! Your clicks: ' + counter);
            //     } else {
            //         alert('Sorry, you lost');
            //     }
            // }, 2000);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000)
            });
        }

        startGame()
            .then(() => alert('You win!'))
            .catch(() => alert('You lost!'));

    </script>
</body>
